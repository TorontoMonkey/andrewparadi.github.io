---
layout: home
---

<div class="home">

  <img class="hero" src="/img/hero/{{ site.index_hero }}"/>

<!--   <h1 class="page-heading">Andrew Paradi</h1> -->

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><span class="post-meta">Posted {{ post.date | date: "%b %-d, %Y" }} in {{ post.tags | tags: " %c " }}</span>
<!--           {{ post.categories | categories: " %c " }} -->
        </h2>
        <p class="post-excerpt">{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>

</div>
